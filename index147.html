<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>

            <!-- mat -->
            <a-plane src = "https://as1.ftcdn.net/v2/jpg/04/46/62/12/1000_F_446621286_OOIeuWBMpjOqlOYfANrGoHCJe3tKwlhA.jpg" position="0 -1 -9" rotation="-90 0 0" width="8" height="7"></a-plane>
            
            <!-- brick wall -->
            <a-sky src = "https://media.gettyimages.com/photos/white-brick-wall-picture-id1211825392?k=20&m=1211825392&s=612x612&w=0&h=3W7zPFHav-S6ieDPGF5i9eyuavAFn8Q3qenEAvmP7U8="></a-sky>
            
            <!-- background with blue lamps -->
            <a-plane src = "https://media.gettyimages.com/photos/guineveres-antique-shop-picture-id533470994?k=20&m=533470994&s=612x612&w=0&h=1izE7rZPF39q36u79Eq9dOFj6Y--VEYYL88HfxD8ln4=" position="0 2 -10" rotation="-0.8 0 0" width="8" height="6"></a-plane>
            
            <!-- seat 1 -->
            <a-cylinder position="-2 -0.6 -7" radius = "0.7" height = 1 color = "brown"></a-cylinder>

            <!-- seat 2 -->
            <a-cylinder position="2 -0.6 -7" radius = "0.7" height = 1 color = "brown"></a-cylinder>
    
            <!-- chandelier -->
            <a-cylinder position="0 3 -5" radius = "0.1" height="1" color="lightblue"></a-cylinder>
            <a-cone position="0 2.4 -5" color = "lightblue" radius = "0.01" width = "0.02"></a-cone>
            <a-circle position="0 2 -5" color = "yellow" radius = 0.5></a-circle>

            <!-- mat -->
            <a-plane position="0.1 -1 -7" src = "https://media.gettyimages.com/photos/wicker-straw-on-cardboard-background-picture-id1218248031?s=2048x2048" rotation="-90 0 0" height = "3" width = "2.5"></a-plane>

            <!-- table -->
            <a-plane position="0 1.3 -4" width = "2" height = "1" color="#050402" rotation="1000 0 0"></a-plane>
            <a-cylinder position="0 0.5 -4" color= "#050402" radius = "0.2" height = "1.5"></a-cylinder>


        </a-scene>

    </body>
</html>
